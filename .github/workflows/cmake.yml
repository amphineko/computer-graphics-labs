name: CMake

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libassimp-dev libglew-dev libglfw3-dev xorg-dev
    
    - name: Install LLVM + Clang 13.1.6
      run: |
        curl -fsSL https://apt.llvm.org/llvm.sh | sh - 13.1.6
      
    - name: Build ozz-animation
      run: |
        cd vendors/ozz-animation
        cmake .
        cmake --build .

    - name: Build
      run: |
        export CC=$(where clang)
        export CXX=$(where clang++)
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} .
        cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

